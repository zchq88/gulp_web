<!DOCTYPE html>
<html>

<head>
	<title>QUnit测试</title>
	<link rel="stylesheet" href="../assets/qunit/qunit.css">
	<script src="../assets/qunit/qunit.js"></script>
	<script>
		function format(string, values) {
			for (var key in values) {
				string = string.replace(new RegExp("\{" + key + "}","g"), values[key]);
			}
			return string;
		}

		test("字符匹配", function () {
			var values = {
				name: "World"
			};
			equal(format("Hello, {name}", values), "Hello, World", "单个匹配");
			equal(format("Hello, {name}, how is {name} today?", values),
				"Hello, World, how is World today?", "多个匹配");
		});		
	</script>
</head>

<body>
	<h1 id="qunit-header">QUnit测试</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">测试标记</div>
</body>

</html>
